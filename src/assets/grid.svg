<svg id="random-lines-background" xmlns="http://www.w3.org/2000/svg" width="100" height="100"
  viewBox="0 0 100 100">
  <!-- Random diagonal lines -->
  <defs>
    <pattern id="messyLines" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="-10" y1="10" x2="30" y2="10" stroke="rgba(255, 255, 255, 0.1)" />
      <line x1="-5" y1="30" x2="20" y2="-10" stroke="rgba(255, 255, 255, 0.1)" />
      <line x1="0" y1="-10" x2="25" y2="30" stroke="rgba(255, 255, 255, 0.1)" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#messyLines)" />


</svg>